<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Vibe Music - Contact</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Google Fonts & FontAwesome -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
  />
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box; font-family: "Poppins", sans-serif;
    }
    body {
      background-color: #0e0e0e;
      color: white;
      min-height: 100vh;
      padding: 40px 20px 120px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      color: #00f0ff;
      margin-bottom: 25px;
      font-weight: 700;
      user-select: none;
      text-align: center;
    }
    /* Toggle Buttons */
    .toggle-buttons {
      display: flex;
      gap: 20px;
      margin-bottom: 40px;
      user-select: none;
    }
    .toggle-btn {
      cursor: pointer;
      background-color: #121212;
      border: 2.5px solid #00f0ff;
      padding: 12px 25px;
      border-radius: 30px;
      color: #00f0ff;
      font-weight: 600;
      font-size: 1.1rem;
      display: flex;
      align-items: center;
      gap: 10px;
      transition: background-color 0.3s ease, color 0.3s ease;
      user-select: none;
    }
    .toggle-btn.active, .toggle-btn:hover {
      background-color: #00f0ff;
      color: #000;
    }
    .toggle-btn i {
      font-size: 1.5rem;
    }

    /* Forms container */
    .form-container {
      width: 100%;
      max-width: 400px;
      background-color: #121212;
      border-radius: 20px;
      padding: 30px 25px;
      box-shadow: 0 0 15px #00f0ff77 inset;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    label {
      font-size: 0.9rem;
      color: #00f0ff;
      font-weight: 600;
    }
    input, select {
      padding: 10px 15px;
      border-radius: 15px;
      border: none;
      font-size: 1rem;
      background-color: #0e0e0e;
      color: white;
      box-shadow: 0 0 8px #00f0ff88 inset;
      outline: none;
      transition: box-shadow 0.3s ease;
    }
    input:focus, select:focus {
      box-shadow: 0 0 15px #00f0ff;
    }
    input[readonly] {
      background-color: #222;
      cursor: not-allowed;
      color: #ccc;
    }
    /* Submit button */
    button.submit-btn {
      background-color: #00f0ff;
      border: none;
      padding: 12px 0;
      border-radius: 30px;
      color: #000;
      font-weight: 700;
      font-size: 1.1rem;
      cursor: pointer;
      box-shadow: 0 0 15px #00f0ffaa;
      transition: background-color 0.3s ease, color 0.3s ease;
      user-select: none;
    }
    button.submit-btn:hover {
      background-color: #00cccc;
    }

    /* Receipt */
    .receipt {
      margin-top: 30px;
      background-color: #000a12;
      border: 2px solid #00f0ff;
      border-radius: 15px;
      padding: 20px;
      color: #00f0ff;
      font-size: 0.95rem;
      white-space: pre-wrap;
      user-select: text;
    }

    /* Responsive */
    @media (max-width: 450px) {
      .toggle-buttons {
        flex-direction: column;
        gap: 15px;
      }
    }
        /* Bottom nav */
    .bottom-nav {
      position: fixed;
      bottom: 0; left: 0;
      width: 100%;
      background-color: #000;
      padding: 12px 0;
      display: flex;
      justify-content: space-around;
      border-top: 1px solid #222;
      box-shadow: 0 0 15px #00f0ff99 inset;
      z-index: 100;
    }
    .bottom-nav a {
      color: #00f0ff;
      text-decoration: none;
      font-weight: bold;
      font-size: 0.9rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
      transition: text-shadow 0.3s ease;
    }
    .bottom-nav a:hover { text-shadow: 0 0 10px #00f0ff; }
    .bottom-nav i { font-size: 1.4rem; }

  </style>
</head>
<body>

  <h1>Contact Us</h1>

  <div class="toggle-buttons">
    <div id="btnStreamer" class="toggle-btn active"><i class="fas fa-video"></i> Streamer</div>
    <div id="btnMusician" class="toggle-btn"><i class="fas fa-microphone"></i> Musician</div>
  </div>

  <div class="form-container">
    <!-- Streamer Form -->
    <form id="streamerForm">
      <label for="streamerName">Name</label>
      <input type="text" id="streamerName" name="streamerName" required />

      <label for="streamerEmail">Email</label>
      <input type="email" id="streamerEmail" name="streamerEmail" required />

      <label for="streamerDOB">Date of Birth</label>
      <input type="date" id="streamerDOB" name="streamerDOB" required max="" />

      <label for="streamerAge">Age</label>
      <input type="text" id="streamerAge" name="streamerAge" readonly />

      <button type="submit" class="submit-btn">Submit</button>
    </form>

    <!-- Musician Form -->
    <form id="musicianForm" style="display:none;">
      <label for="musicianName">Name</label>
      <input type="text" id="musicianName" name="musicianName" required />

      <label for="musicianUsername">Username</label>
      <input type="text" id="musicianUsername" name="musicianUsername" required />

      <label for="musicianEmail">Email</label>
      <input type="email" id="musicianEmail" name="musicianEmail" required />

      <label for="musicianCellphone">Cellphone</label>
      <input type="tel" id="musicianCellphone" name="musicianCellphone" required />

      <label for="musicianGenre">Genre</label>
      <select id="musicianGenre" name="musicianGenre" required>
        <option value="" disabled selected>Select genre</option>
        <option>Amapiano</option>
        <option>House</option>
        <option>Hip Hop</option>
        <option>Jazz</option>
        <option>Pop</option>
        <option>R&B</option>
        <option>Other</option>
      </select>

      <button type="submit" class="submit-btn">Submit</button>
    </form>
      <!-- Bottom Navigation -->
  <div class="bottom-nav">
    <a href="index.html"><i class="fas fa-home"></i><span>Home</span></a>
    <a href="music.html"><i class="fas fa-compact-disc"></i><span>Music</span></a>
    <a href="artist.html"><i class="fas fa-microphone"></i><span>Artists</span></a>
    <a href="contact.html"><i class="fas fa-envelope"></i><span>Contact</span></a>
  </div>

    <!-- Receipt -->
    <pre class="receipt" id="receipt" style="display:none;"></pre>
  </div>

  <script>
    // Elements
    const btnStreamer = document.getElementById("btnStreamer");
    const btnMusician = document.getElementById("btnMusician");
    const streamerForm = document.getElementById("streamerForm");
    const musicianForm = document.getElementById("musicianForm");
    const receipt = document.getElementById("receipt");
    const streamerDOB = document.getElementById("streamerDOB");
    const streamerAge = document.getElementById("streamerAge");

    // Set max date for DOB to today (cannot be future)
    const today = new Date().toISOString().split("T")[0];
    streamerDOB.setAttribute("max", today);

    // Toggle forms function
    function showForm(formType) {
      if (formType === "streamer") {
        btnStreamer.classList.add("active");
        btnMusician.classList.remove("active");
        streamerForm.style.display = "flex";
        musicianForm.style.display = "none";
        receipt.style.display = "none";
      } else {
        btnStreamer.classList.remove("active");
        btnMusician.classList.add("active");
        streamerForm.style.display = "none";
        musicianForm.style.display = "flex";
        receipt.style.display = "none";
      }
    }

    btnStreamer.addEventListener("click", () => showForm("streamer"));
    btnMusician.addEventListener("click", () => showForm("musician"));

    // Calculate age from DOB and update age input
    streamerDOB.addEventListener("input", () => {
      const dob = new Date(streamerDOB.value);
      if (dob.toString() === "Invalid Date") {
        streamerAge.value = "";
        return;
      }
      const ageDifMs = Date.now() - dob.getTime();
      const ageDate = new Date(ageDifMs);
      const age = Math.abs(ageDate.getUTCFullYear() - 1970);
      streamerAge.value = age;
    });

    // Generate artist number IP + Year + random 4-digit number (padded)
    function generateArtistNumber() {
      const year = new Date().getFullYear();
      const randomNum = Math.floor(Math.random() * 10000);
      const paddedNum = String(randomNum).padStart(4, "0");
      return `IP${year}${paddedNum}`;
    }

    // Handle streamer form submission
    streamerForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const name = streamerForm.streamerName.value.trim();
      const email = streamerForm.streamerEmail.value.trim();
      const dob = streamerForm.streamerDOB.value;
      const age = streamerForm.streamerAge.value;

      if (!name || !email || !dob || !age) {
        alert("Please fill in all required fields.");
        return;
      }

      receipt.style.display = "block";
      receipt.textContent = `--- Streamer Registration Receipt ---

Name: ${name}
Email: ${email}
Date of Birth: ${dob}
Age: ${age}

Thank you for registering as a streamer with Vibe Music!`;

      streamerForm.reset();
      streamerAge.value = "";
    });

    // Handle musician form submission
    musicianForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const name = musicianForm.musicianName.value.trim();
      const username = musicianForm.musicianUsername.value.trim();
      const email = musicianForm.musicianEmail.value.trim();
      const cellphone = musicianForm.musicianCellphone.value.trim();
      const genre = musicianForm.musicianGenre.value;

      if (!name || !username || !email || !cellphone || !genre) {
        alert("Please fill in all required fields.");
        return;
      }

      const artistNumber = generateArtistNumber();

      receipt.style.display = "block";
      receipt.textContent = `--- Musician Registration Receipt ---

Name: ${name}
Username: ${username}
Email: ${email}
Cellphone: ${cellphone}
Genre: ${genre}
Artist Number: ${artistNumber}

Thank you for registering as a musician with Vibe Music!`;

      musicianForm.reset();
    });

  </script>

</body>
</html>
